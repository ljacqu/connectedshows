<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Show Connections &mdash; Save Show Data</title>
    <link rel="stylesheet" type="text/css" href="./inc/style.css">
  </head>
  <body>
    <div class="crumbs"><a href="index.php">Main</a> &raquo; Save Show Data</div>
    <form method="post">
      <div style="float: left; padding-right: 80px; display: table-cell">
       <h1>Save show data</h1>
       {result}
       <div class="error">{form_error}</div>
       <p>
         <label for="id">Enter the IMDb.com URL of a TV show.</label>
       </p>
       <input name="id" id="id" size="60" value="{form_input}">
       <br>
       <br><input type="submit" name="submit" class="submit" value="Save show">
        [show_reset]<input type="submit" name="reset" value="Reset" class="submit">[/show_reset]
      </div>
    </form>

    <form method="get" action="http://www.imdb.com/find">
      <div style="display: table-cell; margin-left: 70px">
       <h1>Find IMDb link for show</h1>
       <p>Search IMDb.com for a show (opens a popup).</p>
       <label>Show title: <input type="text" name="q" size="32" maxlength="255" class="js-search-field"></label>
       <input type="hidden" name="s" value="tt" />
       <p style="text-align: center">
         <input type="submit" value="Search IMDb" class="submit js-search-button">
       </p>
      </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <script src="./js/save_show_data/search_popup.js" type="text/javascript"></script>
  </body>
</html>
